<!DOCTYPE html>
<html>
    <head>
        <script src="../JS/index.js" defer></script>
        <link rel="stylesheet" href="../CSS/index.css">
    </head>
    <body>
        <div class="calculatorBase">
            <div class="calculatorOperation"><input id="operationInput"></div>
            <div class="calculatorDigits">
                <div class="calculatorNumbers">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                </div>
                <div class="calculatorOperations">
                    <button>-</button>
                    <button>+</button>
                    <button>*</button>
                    <button>/</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
