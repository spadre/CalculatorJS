<!DOCTYPE html>
<html>
    <head>
        <script src="../JS/index.js" defer></script>
        <link rel="stylesheet" href="../CSS/index.css">
    </head>
    <body>
        <div class="calculatorBase">
            <div class="calculatorOperation" ><input id="operationInput"></input></div>
            <div class="calculatorDigits">
                <div class="calculatorNumbers">
                    <button class="numbers">1</button>
                    <button class="numbers">2</button>
                    <button class="numbers">3</button>
                    <button class="numbers">4</button>
                    <button class="numbers">5</button>
                    <button class="numbers">6</button>
                    <button class="numbers">7</button>
                    <button class="numbers">8</button>
                    <button class="numbers">9</button>
                    <button class="numbers">0</button>
                    <button class="numbers" id="dot">.</button>
                    <button id="undo"><-</button>
                </div>
                <div class="calculatorOperations">
                    <button id="clear">C</button>
                    <button class="operation">-</button>
                    <button class="operation">+</button>
                    <button class="operation">*</button>
                    <button class="operation">/</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
